<!DOCTYPE html>
<html>
<head>
	<title>Photo Viewer</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>Photo Viewer</h1>
	<section id="photoViewer">
		<div class="photo" data-photo="photo1.jpg" data-zoomed="photo1-zoomed.jpg">
			<img src="photo1.jpg" alt="Photo 1">
		</div>
		<div class="photo" data-photo="photo2.jpg" data-zoomed="photo2-zoomed.jpg">
			<img src="photo2.jpg" alt="Photo 2">
		</div>
		<div class="photo" data-photo="photo3.jpg" data-zoomed="photo3-zoomed.jpg">
			<img src="photo3.jpg" alt="Photo 3">
		</div>
		<div class="photo" data-photo="photo4.jpg" data-zoomed="photo4-zoomed.jpg">
			<img src="photo4.jpg" alt="Photo 4">
		</div>
		<div class="photo" data-photo="photo5.jpg" data-zoomed="photo5-zoomed.jpg">
			<img src="photo5.jpg" alt="Photo 5">
		</div>
	</section>
	<section id="favoritesList">
		<h2>Favorites</h2>
		<p class="limit-message">You can only add up to 5 favorites.</p>
	</section>
	<script src="photo-viewer.js"></script>
</body>
</html>
